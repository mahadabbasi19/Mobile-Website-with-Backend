<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 10px;
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 600px;
            margin: auto;


            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        textarea {
            grid-column: span 2;
        }

        .full-width {
            grid-column: span 2;
        }

        .half-width {
            grid-column: span 1;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>INSERT MOBILE</h1>
        <form action="#" method="post">
            <div>
                <label for="brand_name">Brand Name</label>
                <input type="text" id="brand_name" name="brand_name" required>
            </div>
            <div>
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            <div>
                <label for="ram">RAM</label>
                <input type="text" id="ram" name="ram" required>
            </div>
            <div>
                <label for="rom">ROM</label>
                <input type="text" id="rom" name="rom" required>
            </div>
            <div>
                <label for="battery">Battery</label>
                <input type="text" id="battery" name="battery" required>
            </div>
            <div>
                <label for="processor">Processor</label>
                <input type="text" id="processor" name="processor" required>
            </div>
            <div>
                <label for="charging_speed">Charging Speed</label>
                <input type="text" id="charging_speed" name="charging_speed" required>
            </div>
            <div>
                <label for="network">Network</label>
                <input type="text" id="network" name="network" required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div>
                <label for="origin">Origin</label>
                <input type="text" id="origin" name="origin" required>
            </div>
        
            <button class="insertSubmit" type="submit">Submit</button>
        </form>
    </div>
    <script src="App.js"></script>
</body>

</html>
